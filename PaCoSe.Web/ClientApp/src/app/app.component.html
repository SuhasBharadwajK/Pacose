<body [ngClass]="currentThemeClass">
  <app-header [drawer]="drawer" [isDarkThemeActive]="isDarkThemeActive" (switchTheme)="toggleTheme($event)"></app-header>
  <div class="main-content-container">
    <mat-sidenav-container class="app-container">
      <mat-sidenav mode="side" #drawer>
        <div class="side-nav-container">
          <app-nav-menu></app-nav-menu>
        </div>
      </mat-sidenav>
      <mat-sidenav-content class="main-content" id="sidenav-main-content">
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</body>
