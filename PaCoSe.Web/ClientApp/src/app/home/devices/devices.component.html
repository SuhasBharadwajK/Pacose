<div class="devices-component-container">
    <h2>My Devices</h2>
    <div class="device-list-container" fxLayout="row wrap" fxLayoutGap="40px">
        <div class="custom-card-container" [fxFlex]="device.isExpanded ? '100%' : '250px'"
            *ngFor="let device of devices"
            [ngClass]="{'hidden': isAnyDeviceExpanded && !device.isExpanded, 'expanded': device.isExpanded}">
            <mat-card class="custom-card mat-elevation-z4" [ngClass]="{'expanded': device.isExpanded}">
                <mat-card-header class="w-100 d-inline-block">
                    <mat-card-title class="text-center">{{device.name}}</mat-card-title>
                </mat-card-header>
                <mat-card-content *ngIf="!device.isExpanded">
                    <img mat-card-image [src]="device.imageUrl" alt="Device Image">
                    <mat-card-subtitle class="text-center">{{device.typeName}}</mat-card-subtitle>
                </mat-card-content>
                <mat-card-footer class="custom-card-footer" *ngIf="!device.isExpanded">
                    <a mat-button class="d-block" [routerLink]="['./', device.id]">
                        <!-- <mat-icon class="mr-2">open_in_full</mat-icon> -->
                        <mat-icon class="mr-2">remove_red_eye</mat-icon>
                        <span>View</span>
                    </a>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
